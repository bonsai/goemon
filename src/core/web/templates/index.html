<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goemon Web Swarm</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #e0e0e0; margin: 0; padding: 10px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; }
        h1 { color: #00ffcc; margin: 0; font-size: 1.5em; }
        .grid-layout { display: flex; flex-direction: column; gap: 15px; }
        
        @media (min-width: 768px) {
            .grid-layout { display: grid; grid-template-columns: 1fr 300px; }
            body { padding: 20px; }
            h1 { font-size: 2em; }
        }

        .panel { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: #888; font-size: 0.9em; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 12px; background: #222; color: white; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; font-size: 16px; } /* font-size 16px prevents iOS zoom */
        
        .btn-group { display: flex; gap: 8px; }
        button { flex: 1; padding: 12px; background: #00ffcc; color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 1em; }
        button.secondary { background: #333; color: #00ffcc; border: 1px solid #00ffcc; }
        button:hover { opacity: 0.8; }
        button:active { transform: scale(0.98); }

        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 480px) { .gallery { grid-template-columns: repeat(3, 1fr); } }
        
        .image-card { background: #252525; padding: 5px; border-radius: 8px; border: 1px solid #333; position: relative; }
        .image-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 6px; cursor: pointer; display: block; }
        .image-card.selected { border-color: #00ffcc; box-shadow: 0 0 10px rgba(0,255,204,0.3); }
        .image-info { font-size: 0.6em; color: #555; margin-top: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-align: center; }

        .vlm-panel { position: relative; }
        @media (min-width: 768px) { .vlm-panel { position: sticky; top: 20px; } }
        
        #vlm-preview { width: 100%; border-radius: 8px; margin-bottom: 10px; display: none; border: 1px solid #444; }
        .result-box { background: #000; padding: 12px; border-radius: 8px; border-left: 4px solid #00ffcc; min-height: 40px; font-size: 0.9em; margin-top: 10px; white-space: pre-wrap; line-height: 1.4; }
        
        .loading-dots:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: ' .'; } 40% { content: ' ..'; } 60% { content: ' ...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Goemon Console</h1>
            <div id="status-light" style="display: flex; align-items: center; gap: 8px; font-size: 0.8em; color: #00ffcc;">
                <span style="width: 10px; height: 10px; background: #00ffcc; border-radius: 50%;"></span> Swarm Active
            </div>
        </header>

        <div class="grid-layout">
            <div class="main-column">
                <!-- T2I Section -->
                <div class="panel" style="margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Image Generation (Anything V5)</label>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <input type="text" id="t2i-prompt" placeholder="Describe what you want to bake...">
                            <div class="btn-group">
                                <button onclick="castSpell(1)">Bake 1</button>
                                <button onclick="castSpell(9)">Bake 9</button>
                            </div>
                        </div>
                    </div>
                    <div class="gallery" id="main-gallery">
                        <!-- Images will be loaded here -->
                        {{range .Images}}
                        <div class="image-card" onclick="selectForVLM('{{.}}', this)">
                            <img src="/outputs/{{.}}" alt="AI Artifact">
                            <div class="image-info">{{.}}</div>
                        </div>
                        {{else}}
                        <div style="grid-column: span 3; text-align: center; padding: 40px; color: #444;">No artifacts found. Start baking!</div>
                        {{end}}
                    </div>
                </div>

                <!-- GLM Section -->
                <div class="panel">
                    <div class="form-group">
                        <label>Random Text Generation (GLM-4)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="glm-seed" placeholder="Enter seed word or topic...">
                            <button style="width: 150px;" onclick="generateText()">Generate</button>
                        </div>
                        <div id="glm-result" class="result-box">GLM response will appear here...</div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <!-- VLM Section -->
                <div class="panel vlm-panel">
                    <label>VLM Perception (Moondream2)</label>
                    <img id="vlm-preview" src="" alt="Selected Image">
                    <input type="hidden" id="selected-image-path">
                    <textarea id="vlm-query" rows="3" placeholder="Ask a question about the selected image..."></textarea>
                    <button style="margin-top: 10px;" onclick="askVLM()">Ask Perception</button>
                    <div id="vlm-result" class="result-box">VLM analysis will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectForVLM(path, element) {
            document.querySelectorAll('.image-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            document.getElementById('vlm-preview').src = '/outputs/' + path;
            document.getElementById('vlm-preview').style.display = 'block';
            document.getElementById('selected-image-path').value = path;
            
            // On mobile, scroll to VLM panel
            if (window.innerWidth < 768) {
                document.querySelector('.vlm-panel').scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function castSpell(count) {
            const promptInput = document.getElementById('t2i-prompt');
            const prompt = promptInput.value;
            if (!prompt) return;
            
            const btn = event.target;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Baking...";
            
            try {
                await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'prompt=' + encodeURIComponent(prompt) + '&count=' + count
                });
                promptInput.value = '';
            } catch (e) {
                alert('Error starting bake');
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = originalText;
                }, 1000);
            }
        }

        async function generateText() {
            const seed = document.getElementById('glm-seed').value;
            const resultBox = document.getElementById('glm-result');
            resultBox.innerText = "Generating text...";
            
            const response = await fetch('/api/glm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'seed=' + encodeURIComponent(seed)
            });
            const data = await response.json();
            resultBox.innerText = data.text;
        }

        async function askVLM() {
            const path = document.getElementById('selected-image-path').value;
            const query = document.getElementById('vlm-query').value;
            const resultBox = document.getElementById('vlm-result');
            
            if (!path || !query) {
                alert('Please select an image and enter a question.');
                return;
            }

            resultBox.innerText = "Analyzing image...";
            const response = await fetch('/api/vlm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'path=' + encodeURIComponent(path) + '&query=' + encodeURIComponent(query)
            });
            const data = await response.json();
            resultBox.innerText = data.answer;
        }

        // 5秒おきにギャラリーだけ更新
        setInterval(async () => {
            const response = await fetch('/api/images');
            const images = await response.json();
            const gallery = document.getElementById('main-gallery');
            
            if (images.length > 0) {
                gallery.innerHTML = images.map(img => `
                    <div class="image-card" onclick="selectForVLM('${img}', this)">
                        <img src="/outputs/${img}" alt="AI Artifact">
                        <div class="image-info">${img}</div>
                    </div>
                `).join('');
            }
        }, 5000);
    </script>
</body>
</html>
